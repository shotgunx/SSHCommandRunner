# SLF4J Simple Logger Configuration
# This file configures console logging output

# Default log level (TRACE, DEBUG, INFO, WARN, ERROR)
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Log level for SSHExecutor class - set to DEBUG to see detailed logs
org.slf4j.simpleLogger.log.com.virima.smartRunner.SSHExecutor=DEBUG

# Log level for other Virima classes
org.slf4j.simpleLogger.log.com.virima=DEBUG

# Show date and time
org.slf4j.simpleLogger.showDateTime=true

# Date/time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (last component only)
org.slf4j.simpleLogger.showShortLogName=false

# Log file output (comment out to disable file logging)
# org.slf4j.simpleLogger.logFile=/tmp/ssh-executor.log

# Log to System.err instead of System.out
org.slf4j.simpleLogger.logFile=System.out
